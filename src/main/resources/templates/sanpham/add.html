<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <th:block th:replace="~{layout::link-css}"></th:block>
  <th:block th:replace="~{layout::custom-css}"></th:block>
  <title>Add Product</title>
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<div class="container">
  <h1>Add Product</h1>
  <form th:action="@{/sanphams/add}" th:object="${sanpham}" method="post">
    <form method="post" th:action="@{/upload}" enctype="multipart/form-data">
      <div class="col-6 mb-3">
        <label class="form-label" for="title">Title:</label><span
              class="text-danger">*</span>
        <input class="form-control" type="text" placeholder="Enter title"
               th:field="*{title}" id="title" required autofocus >
        <span class="text-danger" th:if="${#fields.hasErrors('title')}"
              th:errors="*{title}"></span>
      </div>
      <div class="col-6 mb-3">
        <label class="form-label" for="image">Image:</label>
        <input type="file" name="image" accept="image/*" class="form-control-file" id="image">
        <span class="text-danger" th:if="${#fields.hasErrors('image')}"
              th:errors="*{image}"></span>
      </div>
      <div class="col-6 mb-3">
        <label class="form-label" for="price">Price:</label><span
              class="text-danger">*</span>
        <input class="form-control" required type="text"
               th:field="*{price}" id="price" placeholder="Enter price">
        <span class="text-danger" th:if="${#fields.hasErrors('price')}"
              th:errors="*{price}"></span>
      </div>
      <div class="col-6 mb-3">
        <label class="form-label" for="danhmuc">Series:</label><span
              class="text-danger">*</span>
        <select class="form-control" id="danhmuc" name="danhmuc.id">
          <option value="">-- Select Series --</option>
          <option th:each="danhmuc : ${danhmucs}"
                  th:value="${danhmuc.getId()}"
                  th:text="${danhmuc.getName()}"></option>
        </select>
        <span class="text-danger"
              th:if="${#fields.hasErrors('danhmuc')}"
              th:errors="*{danhmuc}"></span>
      </div>
      <div class="col-6 mb-3">
        <label class="form-label" for="mau">Color:</label><span
              class="text-danger">*</span>
        <select class="form-control" id="mau" name="mau.id">
          <option value="">-- Select Color --</option>
          <option th:each="mau : ${maus}"
                  th:value="${mau.getId()}"
                  th:text="${mau.getName()}"></option>
        </select>
        <span class="text-danger"
              th:if="${#fields.hasErrors('mau')}"
              th:errors="*{mau}"></span>
      </div>
      <input type="submit" class="btn btn-primary" value="Save" />
    </form>
  </form>
  <br>
  <a th:href="@{/books}">Back to List</a>
</div>
<th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
